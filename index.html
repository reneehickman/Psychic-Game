<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>The Psychic Game!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="fluid-container header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <header>
                        <h1>The Psychic Game</h1>
                    </header>
                </div>
            </div>
        </div>
    </div>


    <div class="container contentGame">
        <div class="row">
            <div class="col-md-12">
                <h4>Guess what letter I'm thinking of...</h4>
                <h6>Wins:</h6>
                <p id="winsText"></p>
                <!--(# of times the user has guessed the letter correctly)--->
                <h6>Losses:</h6>
                <p id="lossesText"></p>
                <!--Losses: (# of times the user has failed to guess the letter correctly after exhausting all guesses)--->
                <h6>Guesses Left:</h6>
                <p id="guessesLeftText"></p>
                <!--Guesses Left: (# of guesses left. This will update)--->
                <h6>Your Guesses So Far:</h6>
                <p id="guessesSoFarText">[]</p>
                <!--Your Guesses So Far: (the specific letters that the user typed. Display these until the user either wins or loses.)-->
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
